<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
-->
    <div class="fluid card" style="display: table; margin: auto;">
      <div class="btn-group-vertical" role="toolbar" aria-label="Calc">
        <h3 style="text-align: center; margin: auto;">Calc v1.0</h3>
        <input type="text" name="display" style="text-align: right;" id="display" class="form form-control-lg" autofocus="true"/>
        <div class="btn-group mr-1" role="group" aria-label="First group">
          <button onclick="backspace()" type="button" class="btn btn-secondary"><-</button>
          <button onclick="ce()" type="button" class="btn btn-secondary">ce</button>
          <button onclick="addOnDisplay('+')" type="button" class="btn btn-secondary">+</button>
        </div>
        <div class="btn-group mr-1" role="group" aria-label="First group">
          <button onclick="addOnDisplay('7')" class="btn btn-secondary">7</button>
          <button onclick="addOnDisplay('8')" type="button" class="btn btn-secondary">8</button>
          <button onclick="addOnDisplay('9')" type="button" class="btn btn-secondary">9</button>
          <button onclick="addOnDisplay('-')" type="button" class="btn btn-secondary">-</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button onclick="addOnDisplay('4')" type="button" class="btn btn-secondary">4</button>
          <button onclick="addOnDisplay('5')" type="button" class="btn btn-secondary">5</button>
          <button onclick="addOnDisplay('6')" type="button" class="btn btn-secondary">6</button>
          <button onclick="addOnDisplay('/')" type="button" class="btn btn-secondary">/</button>
        </div>
        <div class="btn-group mr-3" role="group" aria-label="Third group">
          <button onclick="addOnDisplay('1')" type="button" class="btn btn-secondary">1</button>
          <button onclick="addOnDisplay('2')" type="button" class="btn btn-secondary">2</button>
          <button onclick="addOnDisplay('3')" type="button" class="btn btn-secondary">3</button>
          <button onclick="addOnDisplay('*')" type="button" class="btn btn-secondary">*</button>
        </div>
        <div class="btn-group mr-4" role="group" aria-label="Fourth group">
          <button onclick="addOnDisplay('0')" type="button" class="btn btn-secondary">0</button>
          <button onclick="addOnDisplay('(')" type="button" class="btn btn-outline-secondary">(</button>
          <button onclick="addOnDisplay(')')" type="button" class="btn btn-outline-secondary">)</button>
          <button onclick="addOnDisplay('.')" type="button" class="btn btn-outline-secondary">.</button>
          <button onclick="count()" type="button" class="btn btn-danger">=</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="input.js"></script>
  </body>
</html>
